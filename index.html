<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>D'oh!</title>
	<link rel="stylesheet" href="css/homer.css" />
</head>
<body>
	<div class="container">
		<div class="homer">
			<div class="head">
					<div class="top-hair">
						<div class="hair"></div>
						<div class="hair"></div>
					</div>
					<div class="skull"></div>
					<div class="face">
						<div class="brow"></div>
						<div class="eye left"></div>
						<div class="nose"></div>
						<div class="eye right"></div>
						<div class="mouth">
							<div class="smile"></div>
						</div>
					</div>
				</div>
				<div class="neck" id="neck"></div>
				<div class="m-hair"></div>
				<div class="ear">
					<div class="ear-inner"></div>
				</div>
			</div>
		</div>
		<div class="info">
			<h1>Homer Simpson</h1>
			<h2>Rendered with CSS3</h2>
			<a href="https://github.com/radium-v/homer-css" title="View Source">View source</a>
			<a class="author" href="http://www.radium-v.com/" title="By RADIUM-V">~radium-v</a>
		</div>
	</div>
</body>
</html>
